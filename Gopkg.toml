# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
  go-tests = true

[[constraint]]
  name = "gitlab.com/distributed_lab/logan"
  version = "3.7.1"

[[override]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.3"

[[constraint]]
  name = "gitlab.com/distributed_lab/kit"
  version = "0.7.0"

[[override]]
  branch = "master"
  name = "golang.org/x/crypto"

[[override]]
  name = "gitlab.com/tokend/go"
  branch = "feature/op-manage-external-system-pool-entry"


[[constraint]]
  name = "github.com/go-ozzo/ozzo-validation"
  version = "3.5.0"

[[override]]
  name = "gitlab.com/tokend/regources"
  version = "4.5.0"

[[constraint]]
  name = "gitlab.com/distributed_lab/running"
  version = "1.2.0"

[[constraint]]
  name = "gitlab.com/tokend/addrstate"
  branch = "feature/v3"

[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  version = "1.9.11"
